<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idősek Weboldala</title>
    <style>
        /* Alap háttér beállítások */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('kép.jpg'); /* Kép URL-je */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Weboldal tartalmának középre helyezése */
        .content {
            background-color: #d3d3d3;  /* Szürke háttér */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            color: #48b44c;
        }

        p {
            font-size: 1.1rem;
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #0b8d45;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Képek hozzáadása */
        .logo {
            width: 150px;
            display: block;
            margin: auto;
        }

        #shopOptions {
            display: none;
        }

        .shop-logo {
            width: 100px;
            display: block;
            margin: 10px auto;
        }

        .shop-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .shop-item {
            text-align: center;
        }
    </style>

    <script>
     function showShops() {
    console.log("Bevásárlás gomb megnyomva"); // Debug üzenet

    document.getElementById('mainOptions').style.display = 'none';
    document.getElementById('shopOptions').style.display = 'block';
    document.getElementById('introText').style.display = 'none';
    document.getElementById('initialQuestion').style.display = 'none';

    console.log("Eleme elrejtve: mainOptions, introText, initialQuestion");
}
    </script>

</head>
<body>
    <div class="content">
        <div id="introText">
            <img src="Kép5.jpg" alt="Logó" class="logo">
            <h2>Üdvözöljük a weboldalon!</h2>
            <p>Kérem mondja be hangosan az 'Igen' szót, ha látássérült.</p>
        </div>

        <!-- Kezdeti kérdés: Látássérült? -->
        <div id="initialQuestion">
            <p>Ön látássérült?</p>
            <button id="igen">Igen</button>
            <button id="nem">Nem</button>
        </div>

        <!-- Menüpontok -->
        <div id="mainOptions">
            <p>Válasszon a következő lehetőségek közül:</p>
            <button>Számla kifizetése</button>
            <button>Orvosi időpont foglalás</button>
            <button onclick="showShops();">Bevásárlás</button>
        </div>

        <!-- Üzletválasztás -->
        <div id="shopOptions">
            <h1>Válassz egy üzletet</h1>
            <div class="shop-container">
                <div class="shop-item">
                    <img src="tesco-logo.png" alt="Tesco" class="shop-logo">
                    <button onclick="window.location.href='https://www.tesco.hu'">Tesco</button>
                </div>
                <div class="shop-item">
                    <img src="auchan-logo.png" alt="Auchan" class="shop-logo">
                    <button onclick="window.location.href='https://online.auchan.hu'">Auchan</button>
                </div>
                <div class="shop-item">
                    <img src="spar-logo.png" alt="Spar" class="shop-logo">
                    <button onclick="window.location.href='https://www.spar.hu/onlineshop'">Spar</button>
                </div>
                <div class="shop-item">
                    <img src="lidl-logo.png" alt="Lidl" class="shop-logo">
                    <button onclick="window.location.href='https://www.lidl.hu'">Lidl</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bot.js"></script>
</body>
</html>
